<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="first-screen">
      <div class="top-bar">
        <div class="top-bar__column">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="top-bar__column">
          <i class="fas fa-search"></i>
        </div>
      </div>

      <div class="artist-info">
        <img
          height="70px"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS22ortLWzSlIrPSPRUnzaPhePfYptewg9tXIutkBENn71XzJ8CWv3g4TSV-pziPlku2CI&usqp=CAU"

        <h6 class="artist-info__column">Band, Alternative rock</h6>
      </div>

      <div class="click-bar">
        <div class="click-bar__column">Shuffle</div>
        <div class="click-bar__column">
          <i class="fas fa-heart fa-lg"></i>
          <span>823 317</span>
        </div>
      </div>

        <div class="song-bar">
          <img
            height="35px"
            src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/4f482017447965.562ba17cad19a.jpg"
          />
          <div class="song-bar__column">
            <span class="song-bar__column__name">Nirvana</span>
            <span class="song-bar__column__title">SMELLS LIKE TEEN SPIRIT</span>
          </div>
          <div class="song-bar__column__menu">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <div class="song-bar">
          <img
            height="35px"
            src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/4f482017447965.562ba17cad19a.jpg"
          />
          <div class="song-bar__column">
            <span class="song-bar__column__name">Nirvana</span>
            <span class="song-bar__column__title">COME AS YOU ARE</span>
          </div>
          <div class="song-bar__column__menu">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <div class="song-bar">
          <img
            height="35px"
            src="https://www.emp-online.com/dw/image/v2/BBQV_PRD/on/demandware.static/-/Sites-master-emp/default/dw58569fdd/images/3/4/0/9/340907-emp.jpg?sw=1000&sh=800&sm=fit&sfrm=png"
          />
          <div class="song-bar__column">
            <span class="song-bar__column__name">Nirvana</span>
            <span class="song-bar__column__title">ABOUT A GIRL</span>
          </div>
          <div class="song-bar__column__menu">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <div class="song-bar">
          <img
            height="35px"
            src="https://cdns-images.dzcdn.net/images/cover/4d0dfaf6d522f5323aebcc85903d92ac/350x350.jpg"
          />
          <div class="song-bar__column">
            <span class="song-bar__column__name">Nirvana</span>
            <span class="song-bar__column__title">HEART-SHAPED BOX</span>
          </div>
          <div class="song-bar__column__menu">

            height="35px"

            <span class="song-bar__column__name">Nirvana</span>
            <span class="song-bar__column__title">LITHIUM</span>

            src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/4f482017447965.562ba17cad19a.jpg"

            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
      </div>

      <div class="play-bar">
        <div class="play-bar__column">
          <span class="play-bar__column__name">Nirvana</span>
          <span class="play-bar__column__title">COME AS YOU ARE</span>
        </div>
        <div class="play-bar__btn">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause fa-lg"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
    </div>

    <div class="second-screen">
      <div class="top-bar">
        <div class="top-bar__column">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="top-bar__column">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <img
        class="main-img"
        height="200px"
        src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/4f482017447965.562ba17cad19a.jpg"
      />
      <div class="song-info">
        <h3>Come As You Are</h3>
        <h6>Nirvana</h6>
      </div>
      <div class="time-bar">
        <span class="time-bar__time">2:48</span>
        <span class="time-bar__time">3:46</span>
      </div>
      <div class="time-bar-range">
        <input type="range" />
      </div>
      <div class="bottom-bar">
        <div class="bottom-bar__column">
          <i class="fas fa-sync-alt"></i>
        </div>
        <div class="bottom-bar__column">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="bottom-bar__column">
          <i class="fas fa-play"></i>
        </div>
        <div class="bottom-bar__column">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="bottom-bar__column">
          <i class="fas fa-random"></i>
        </div>
      </div>

      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
