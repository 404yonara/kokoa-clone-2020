<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar__column"><i class="fas fa-times"></i></div>
      <div class="top-bar__column"><span>Playlist</span></div>
      <div class="top-bar__column"><span> </span></div>
    </div>

    <div class="main">
      <div class="main__column">
        <div class="main__image-box">
          <i class="far fa-image fa-3x"></i>
        </div>
      </div>
      <div class="main__column">
        <div class="main__song"><span> Jukkai</span></div>
        <div class="main__singer"><span>by Nakamori Akina</span></div>
      </div>
    </div>

    <div class="play-bar">
      <div class="play-bar__play-button">
        <i class="fas fa-play"></i>
        <span> Play</span>
      </div>
      <div class="play-bar__heart-button">
        <i class="fas fa-hand-holding-heart"></i>
      </div>
      <div class="play-bar__plus-button">
        <i class="fas fa-plus-square"></i>
      </div>
    </div>

    <div class="list">
      <div class="list__songs">
        <div class="list__songs__image"></div>
        <div class="list__songs__name">
          <span>Evanescent</span> <span>Vamps</span>
        </div>
      </div>

      <div class="list__songs">
        <div class="list__songs__image"></div>
        <div class="list__songs__name">
          <span>Stand By Me</span> <span>9mm Parabellum Bullet</span>
        </div>
      </div>

      <div class="list__songs">
        <div class="list__songs__image"></div>
        <div class="list__songs__name">
          <span>Re:birth</span> <span>Acid Black Cherry</span>
        </div>
      </div>

      <div class="list__songs">
        <div class="list__songs__image"></div>
        <div class="list__songs__name">
          <span>I MISS YOU</span> <span>DREAMCATCHER</span>
        </div>
      </div>
    </div>
  </body>
</html>
